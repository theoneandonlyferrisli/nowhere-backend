<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">nowhere passport</title>
    
    <!-- OG Tags Placeholder - Will be injected by server -->
    <meta property="og:type" content="profile" />
    <meta property="og:title" content="nowhere passport" />
    <meta property="og:description" content="Explore the world with nowhere" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="nowhere passport" />
    <meta name="twitter:description" content="Explore the world with nowhere" />
    <meta name="twitter:image" content="" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Carousel Background (same as landing page) */
        .carousel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .carousel-slide.active {
            opacity: 1;
        }
        
        /* Compact branding in top-right */
        .branding {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .branding-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
            letter-spacing: 0.05em;
        }
        
        /* Main content container */
        .content-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        
        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Summary Card - Liquid Glass Design */
        .summary-card {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.5),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
            animation: slideInDown 0.6s ease-out;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .profile-stats-mini {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .stat-mini {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .stat-mini strong {
            color: white;
            font-weight: 600;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            display: block;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Nowhere Passport Container */
        .passport-container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.5),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.6s ease-out 0.2s both;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .passport-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .passport-title h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .passport-icon {
            width: 32px;
            height: 32px;
        }
        
        /* Country Passport Grid */
        .country-passports {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .country-passport {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 24px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out both;
        }
        
        .country-passport:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .country-flag {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin: 0 auto 16px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .country-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .country-meta {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 20px 16px;
            }
            
            .summary-card {
                padding: 28px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-name {
                font-size: 1.75rem;
            }
            
            .passport-container {
                padding: 28px;
            }
            
            .country-passports {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }
        }
        
        /* Hide content until loaded */
        #profile-content {
            display: none;
        }
        
        #profile-content.loaded {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Carousel Background -->
    <div class="carousel-container" id="carousel">
        <!-- Slides will be injected by JavaScript -->
    </div>
    
    <!-- Compact Branding -->
    <div class="branding">
        <span class="branding-text">NOWHERE</span>
    </div>
    
    <!-- Main Content -->
    <div class="content-wrapper">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Loading passport...</span>
        </div>
        
        <!-- Profile Content -->
        <div id="profile-content">
            <!-- Summary Card -->
            <div class="summary-card">
                <div class="profile-header">
                    <div class="profile-avatar" id="avatar">
                        <span id="avatar-initial">?</span>
                    </div>
                    <div class="profile-info">
                        <h1 class="profile-name" id="profile-name">Loading...</h1>
                        <div class="profile-stats-mini">
                            <span class="stat-mini"><strong id="countries-count-mini">0</strong> countries</span>
                            <span class="stat-mini"><strong id="cities-count-mini">0</strong> cities</span>
                            <span class="stat-mini"><strong id="places-count-mini">0</strong> places</span>
                        </div>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-value" id="stat-countries">0</span>
                        <span class="stat-label">Countries</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="stat-cities">0</span>
                        <span class="stat-label">Cities</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="stat-places">0</span>
                        <span class="stat-label">Places</span>
                    </div>
                </div>
            </div>
            
            <!-- Nowhere Passport Section -->
            <div class="passport-container">
                <div class="passport-title">
                    <h2>Nowhere Passport</h2>
                    <svg class="passport-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="4" width="18" height="16" rx="2" stroke="white" stroke-width="2"/>
                        <path d="M3 8H21" stroke="white" stroke-width="2"/>
                        <circle cx="12" cy="14" r="2" fill="white"/>
                    </svg>
                </div>
                
                <div class="country-passports" id="country-passports">
                    <!-- Country passports will be injected here -->
                </div>
                
                <div id="empty-passports" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">üåç</div>
                    <p>No countries visited yet. Start exploring!</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Configuration -->
    <script src="/static/config.js"></script>
    
    <script>
        // Backend API endpoint (proxies Cloud Function for security)
        const API_ENDPOINT = '/api/profile';
        const TIMEOUT_MS = 10000;
        
        // Extract profile ID from URL
        function getProfileIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const idParam = urlParams.get('id');
            if (idParam) return idParam.trim();
            
            const pathSegments = window.location.pathname.split('/').filter(Boolean);
            if (pathSegments[0] === 'profile' && pathSegments[1]) {
                return pathSegments[1].trim();
            }
            
            return null;
        }
        
        // Carousel control object
        let carouselControl = null;
        let carouselReady = false;
        let profileReady = false;
        
        // Initialize carousel using shared function from config.js
        async function initializeCarousel() {
            carouselControl = await initCarousel('carousel', {
                showDots: false,
                dotsContainerId: null,
                loadingContainerId: null // Don't auto-hide loading, we'll do it manually
            });
            carouselReady = true;
            checkAndShowContent();
        }
        
        // Check if both carousel and profile are ready, then show content
        function checkAndShowContent() {
            if (carouselReady && profileReady) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('profile-content').classList.add('loaded');
            }
        }
        
        // Pause autoplay when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (carouselControl) {
                if (document.hidden) {
                    carouselControl.stopAutoplay();
                } else {
                    carouselControl.startAutoplay();
                }
            }
        });
        
        // Fetch user profile from Firebase
        async function fetchUserProfile(profileId) {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), TIMEOUT_MS);
            
            try {
                const response = await fetch(`${API_ENDPOINT}/${encodeURIComponent(profileId)}`, {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeout);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.profile) {
                    return data.profile;
                }
                
                throw new Error(data.error || 'Profile not found');
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout');
                }
                throw error;
            }
        }
        
        // Test profile data
        function getTestProfile() {
            return {
                firstName: 'John',
                lastName: 'Doe',
                profilePictureUrl: '',
                visitedCountries: [
                    { country: 'United States', iso2: 'US', continent: 'North America', visitedAt: { _seconds: Date.now() / 1000 } },
                    { country: 'Japan', iso2: 'JP', continent: 'Asia', visitedAt: { _seconds: Date.now() / 1000 } },
                    { country: 'France', iso2: 'FR', continent: 'Europe', visitedAt: { _seconds: Date.now() / 1000 } },
                    { country: 'United Kingdom', iso2: 'GB', continent: 'Europe', visitedAt: { _seconds: Date.now() / 1000 } },
                    { country: 'Australia', iso2: 'AU', continent: 'Oceania', visitedAt: { _seconds: Date.now() / 1000 } }
                ],
                visitedCities: [
                    { name: 'New York', countryId: 'US' },
                    { name: 'Tokyo', countryId: 'JP' },
                    { name: 'Paris', countryId: 'FR' },
                    { name: 'London', countryId: 'GB' },
                    { name: 'Los Angeles', countryId: 'US' },
                    { name: 'Sydney', countryId: 'AU' },
                    { name: 'Kyoto', countryId: 'JP' },
                    { name: 'Nice', countryId: 'FR' }
                ],
                visitedPois: [
                    { name: 'Statue of Liberty', location: 'New York, US' },
                    { name: 'Eiffel Tower', location: 'Paris, FR' },
                    { name: 'Tokyo Tower', location: 'Tokyo, JP' },
                    { name: 'Big Ben', location: 'London, GB' },
                    { name: 'Opera House', location: 'Sydney, AU' },
                    { name: 'Golden Gate Bridge', location: 'San Francisco, US' },
                    { name: 'Fushimi Inari', location: 'Kyoto, JP' },
                    { name: 'Louvre Museum', location: 'Paris, FR' }
                ]
            };
        }
        
        // Get country flag emoji
        function getCountryFlag(iso2) {
            if (!iso2 || iso2.length !== 2) return 'üåç';
            
            const codePoints = [...iso2.toUpperCase()].map(char => 
                127397 + char.charCodeAt(0)
            );
            return String.fromCodePoint(...codePoints);
        }
        
        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            
            const date = timestamp._seconds 
                ? new Date(timestamp._seconds * 1000)
                : new Date(timestamp);
            
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short'
            });
        }
        
        // Render profile
        function renderProfile(profile, profileId) {
            const firstName = (profile.firstName || '').trim();
            const lastName = (profile.lastName || '').trim();
            const displayName = `${firstName} ${lastName}`.trim() || firstName || lastName || 'Traveler';
            
            // Update page title
            document.title = `${firstName}'s nowhere passport`;
            document.getElementById('page-title').textContent = `${firstName}'s nowhere passport`;
            
            // Avatar
            const avatar = document.getElementById('avatar');
            const avatarInitial = document.getElementById('avatar-initial');
            
            if (profile.profilePictureUrl && profile.profilePictureUrl.trim()) {
                const img = document.createElement('img');
                img.src = profile.profilePictureUrl.startsWith('//') 
                    ? `https:${profile.profilePictureUrl}` 
                    : profile.profilePictureUrl;
                img.alt = displayName;
                img.onerror = () => {
                    img.remove();
                    avatarInitial.textContent = displayName.charAt(0).toUpperCase();
                };
                avatar.appendChild(img);
                avatarInitial.style.display = 'none';
            } else {
                avatarInitial.textContent = displayName.charAt(0).toUpperCase();
            }
            
            // Name
            document.getElementById('profile-name').textContent = displayName;
            
            // Counts
            const countriesCount = Array.isArray(profile.visitedCountries) ? profile.visitedCountries.length : 0;
            const citiesCount = Array.isArray(profile.visitedCities) ? profile.visitedCities.length : 0;
            
            // Normalize POIs
            let placesCount = 0;
            if (profile.visitedPois) {
                if (Array.isArray(profile.visitedPois)) {
                    placesCount = profile.visitedPois.length;
                } else if (typeof profile.visitedPois === 'object') {
                    placesCount = Object.keys(profile.visitedPois).length;
                }
            }
            
            // Update stats
            document.getElementById('countries-count-mini').textContent = countriesCount;
            document.getElementById('cities-count-mini').textContent = citiesCount;
            document.getElementById('places-count-mini').textContent = placesCount;
            
            document.getElementById('stat-countries').textContent = countriesCount;
            document.getElementById('stat-cities').textContent = citiesCount;
            document.getElementById('stat-places').textContent = placesCount;
            
            // Render country passports
            const countryPassportsContainer = document.getElementById('country-passports');
            const emptyState = document.getElementById('empty-passports');
            
            if (countriesCount > 0) {
                // Sort by visited date (most recent first)
                const sortedCountries = [...profile.visitedCountries].sort((a, b) => {
                    const dateA = a.visitedAt?._seconds || 0;
                    const dateB = b.visitedAt?._seconds || 0;
                    return dateB - dateA;
                });
                
                sortedCountries.forEach((country, index) => {
                    const card = document.createElement('div');
                    card.className = 'country-passport';
                    card.style.animationDelay = `${index * 0.05}s`;
                    
                    card.innerHTML = `
                        <div class="country-flag">${getCountryFlag(country.iso2)}</div>
                        <div class="country-name">${country.country || 'Unknown'}</div>
                        <div class="country-meta">Visited ${formatDate(country.visitedAt)}</div>
                    `;
                    
                    countryPassportsContainer.appendChild(card);
                });
                
                emptyState.style.display = 'none';
            } else {
                emptyState.style.display = 'block';
            }
            
            // Mark profile as ready and check if we can show content
            profileReady = true;
            checkAndShowContent();
        }
        
        // Show error
        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Initialize profile loading
        async function init() {
            try {
                const profileId = getProfileIdFromUrl();
                
                console.log('Profile ID from URL:', profileId);
                
                if (!profileId) {
                    showError('Invalid profile URL');
                    return;
                }
                
                // Test mode
                let profile;
                if (profileId.toLowerCase() === 'test') {
                    console.log('Loading test profile');
                    profile = getTestProfile();
                } else {
                    console.log('Fetching profile from Firebase:', profileId);
                    profile = await fetchUserProfile(profileId);
                }
                
                renderProfile(profile, profileId);
                
            } catch (error) {
                console.error('Error loading profile:', error);
                showError(error.message || 'Failed to load profile');
            }
        }
        
        // Initialize carousel on load using shared function
        window.addEventListener('load', initializeCarousel);
        
        // Start profile loading when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
